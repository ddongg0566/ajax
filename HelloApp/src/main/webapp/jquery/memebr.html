<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.6.4.min.js"></script>
    <script>
        //document 로딩 후 처리.
        $(document).ready(function () {

            // fetch('url', {option})
            $.ajax({
                url: "data.json", // 클라이언트가 HTTP 요청을 보낼 서버의 URL 주소
                data: {
                    name: "홍길동", //request.getParameter('name');
                    id: 'user01'
                }, // HTTP 요청과 함께 서버로 보낼 데이터
                method: "GET", // HTTP 요청 방식(GET, POST)
                dataType: "json", // 서버에서 보내줄 데이터의 타입: JSON.parse()실행
                success: function (result) { //서버요헝의 성공시 실행
                    console.log(result);
                    $(result).each(function (idx, member) {
                        console.log(idx, member);
                        $('#list').append(
                            //tr>td*4
                            $('<tr />').append($('<td />').text(member.memberId),
                                $('<td />').text(member.memberName),
                                $('<td />').text(member.memberAddr),
                                $('<td />').text(member.memberTel),
                                $('<td />').text(member.memberPw),
                                $('<td />').append($('<button />').text('삭제').on(
                                    'click', rowDeleteFnc)),
                                $('<td />').append('<input type="checkbox" />')
                            )
                        );
                    });
                },
                error: function (err) { //서버요청의 실패시 실행
                    console.error(err);
                }
            }) //$.ajax가 끝나는 부분
            //삭제버튼 이벤트& 이벤트 핸들러
            function rowDeleteFnc() {
                $(this).parentsUntil('tbody').remove(); //this=button

            }
            //선택삭제 기능
            $('#delSelected').on('click',function(event){
                event.preventDefault();

                $('#list input:checked').each(function(idx,item){
                    console.log(item);
                    
                    $(item).parent().parent().remove();
                })
                    
            })

            $('th>input[type="checkbox"]').on('change',function(){
                $('td>input').prop({
                    checked:this.checked})
            })
            
            //등록버튼 이벤트& 이벤트
            $('#addBtn').on('click', function (event) {
                event.preventDefault();
                $('#list').append(
                            //tr>td*4
                            $('<tr />').append($('<td />').text($('#id'). val()),
                                $('<td />').text($('#name'). val()),
                                $('<td />').text($('#passwd'). val()),
                                $('<td />').text($('#addr'). val()),
                                $('<td />').text($('#tel'). val()),
                                $('<td />').append($('<button />').text('삭제').on(
                                    'click', rowDeleteFnc))
                            )
                );
            });
        });
    </script>
</head>

<body>
    <div>
        <form>
            <table class="table" border="1">
                <tr>
                    <td>Id:</td>
                    <td><input type="text" id="id"></td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" id="name"></td>
                </tr>
                <tr>
                    <td>Pass:</td>
                    <td><input type="text" id="passwd"></td>
                </tr>
                <tr>
                    <td>Addr:</td>
                    <td><input type="text" id="addr"></td>
                </tr>
                <tr>
                    <td>Tel</td>:</td>
                    <td><input type="text" id="tel"></td>
                </tr>
              
                <tr>
                    <td colspan='2' align="center">
                        <button id="addBtn">등록</button>
                        <button id="delSelected">선택삭제</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div>
        <table class="table" border="1">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Pass</th>
                    <th>Addr</th>
                    <th>Tel</th>
                    <th>Delete</th>
                    <th><input type="checkbox"></th>
                    
                </tr>
            </thead>
            <tbody id="list">

            </tbody>
        </table>
    </div>
</body>

</html>
